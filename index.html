
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/auth/js/appleid.auth.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        user-select: none;
        margin: 0;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .app-protected {
        filter: blur(40px);
        pointer-events: none;
        transition: filter 0.3s ease;
      }
      
      .no-screenshot {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* INTENSE CARD PULSE */
      @keyframes card-outline-pulse {
        0%, 100% { border-color: rgba(30, 41, 59, 1); box-shadow: 0 0 0 rgba(6, 182, 212, 0); }
        50% { border-color: #06b6d4; box-shadow: 0 0 60px rgba(6, 182, 212, 0.9), inset 0 0 25px rgba(6, 182, 212, 0.4); }
      }
      .animate-card-pulse {
        animation: card-outline-pulse 0.7s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        border-width: 4px !important;
        z-index: 40;
      }

      /* BTST SPECIAL INTENSE BLINK */
      @keyframes btst-intense-blink {
        0%, 100% { 
          border-color: #f59e0b; 
          box-shadow: 0 0 0 rgba(245, 158, 11, 0); 
          background-color: rgba(245, 158, 11, 0); 
        }
        50% { 
          border-color: #fbbf24; 
          box-shadow: 0 0 80px rgba(245, 158, 11, 1), inset 0 0 40px rgba(245, 158, 11, 0.5); 
          background-color: rgba(245, 158, 11, 0.3); 
        }
      }
      .animate-btst-alert {
        animation: btst-intense-blink 0.35s ease-in-out infinite;
        border-width: 6px !important;
        z-index: 50;
      }

      /* WATCHLIST GLOW */
      @keyframes box-glow {
        0%, 100% { background-color: transparent; filter: brightness(1); outline: 0px solid transparent; }
        50% { background-color: rgba(6, 182, 212, 0.6); outline: 4px solid #06b6d4; filter: brightness(1.8); }
      }
      .animate-box-glow {
        animation: box-glow 0.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 20;
        position: relative;
        border-radius: 8px;
      }

      /* AUTO-FOCUS RING */
      @keyframes focus-ring {
        0% { outline: 30px solid #3b82f6; outline-offset: 60px; opacity: 1; }
        100% { outline: 4px solid #3b82f6; outline-offset: 0px; opacity: 0; }
      }
      .focus-indicator {
        animation: focus-ring 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        position: relative;
        border-radius: 12px;
        z-index: 100;
      }

      @keyframes fire-blast {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; filter: brightness(1.8) blur(1px); }
        100% { transform: scale(1.6); opacity: 0; }
      }
      @keyframes fire-blast-red {
        0% { transform: scale(0.5); opacity: 0; border-color: #f43f5e; }
        50% { opacity: 1; filter: brightness(2) blur(2px); border-color: #e11d48; }
        100% { transform: scale(1.9); opacity: 0; border-color: #9f1239; }
      }
      .animate-blast {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 5px solid #10b981;
        border-radius: 12px;
        animation: fire-blast 0.5s ease-out forwards;
      }
      .animate-blast-red {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 7px solid #f43f5e;
        border-radius: 12px;
        animation: fire-blast-red 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .status-stamp {
        border: 4px solid currentColor;
        padding: 4px 12px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transform: rotate(-15deg);
        box-shadow: inset 0 0 0 2px currentColor;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(4px);
      }
    </style>
