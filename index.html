<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        margin: 0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      /* Security & Privacy Styles */
      .app-protected {
        filter: blur(50px) grayscale(1);
        pointer-events: none;
        transition: filter 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .no-screenshot {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      @keyframes blink-intel {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(6, 182, 212, 0.4); box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
      }
      .animate-blink {
        animation: blink-intel 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        border-radius: 2px;
        padding: 0 2px;
      }

      @keyframes fire-blast {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; filter: brightness(1.5) blur(2px); }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-blast {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 4px solid #10b981;
        border-radius: 12px;
        animation: fire-blast 0.6s ease-out forwards;
      }

      /* Institutional "Sealed" Status Stamp - High Clarity on Dimmed background */
      @keyframes stamp-slam {
        0% { transform: scale(4) rotate(-25deg); opacity: 0; filter: blur(20px); }
        60% { transform: scale(0.85) rotate(-15deg); opacity: 1; filter: blur(0); }
        100% { transform: scale(1) rotate(-15deg); opacity: 1; }
      }
      
      .status-stamp-wrapper {
        position: absolute;
        inset: 0;
        z-index: 150;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background: rgba(2, 6, 23, 0.1);
        backdrop-blur: 1px;
      }

      .status-stamp {
        border: 6px solid currentColor;
        padding: 12px 24px;
        border-radius: 8px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transform: rotate(-15deg);
        animation: stamp-slam 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 0 3px currentColor;
        background: #020617;
        opacity: 1 !important; /* Ensure stamp is clear while parent card is dimmed */
      }
      
      .watermark {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        opacity: 0.06;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
        overflow: hidden;
      }
      .watermark-text { 
        transform: rotate(-35deg); 
        font-weight: 800; 
        margin: 60px; 
        font-family: 'JetBrains Mono', monospace;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        white-space: nowrap;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
