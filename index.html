
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/auth/js/appleid.auth.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        user-select: none;
        margin: 0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .app-protected {
        filter: blur(40px);
        pointer-events: none;
        transition: filter 0.3s ease;
      }
      
      .no-screenshot {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* CARD OUTLINE PULSE */
      @keyframes card-outline-pulse {
        0%, 100% { border-color: rgba(30, 41, 59, 1); box-shadow: 0 0 0 rgba(6, 182, 212, 0); }
        50% { border-color: rgba(6, 182, 212, 1); box-shadow: 0 0 35px rgba(6, 182, 212, 0.4); }
      }
      .animate-card-pulse {
        animation: card-outline-pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        border-width: 2px !important;
      }

      /* GRANULAR BOX GLOW (INTERNAL COLUMNS) */
      @keyframes box-glow {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(6, 182, 212, 0.25); }
      }
      .animate-box-glow {
        animation: box-glow 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        z-index: 10;
        position: relative;
      }

      @keyframes fire-blast {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; filter: brightness(1.5) blur(2px); }
        100% { transform: scale(1.5); opacity: 0; }
      }
      @keyframes fire-blast-red {
        0% { transform: scale(0.5); opacity: 0; border-color: #f43f5e; }
        50% { opacity: 1; filter: brightness(1.8) blur(3px); border-color: #e11d48; }
        100% { transform: scale(1.8); opacity: 0; border-color: #9f1239; }
      }
      .animate-blast {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 4px solid #10b981;
        border-radius: 12px;
        animation: fire-blast 0.6s ease-out forwards;
      }
      .animate-blast-red {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 6px solid #f43f5e;
        border-radius: 12px;
        animation: fire-blast-red 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .status-stamp {
        border: 4px solid currentColor;
        padding: 4px 12px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transform: rotate(-15deg);
        box-shadow: inset 0 0 0 2px currentColor;
        background: rgba(15, 23, 42, 0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
