<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        user-select: none;
        margin: 0;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      @keyframes blink-intel {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(6, 182, 212, 0.4); box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
      }
      .animate-blink {
        animation: blink-intel 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        border-radius: 2px;
        padding: 0 2px;
      }

      @keyframes fire-blast {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; filter: brightness(1.5) blur(2px); }
        100% { transform: scale(1.5); opacity: 0; }
      }
      @keyframes fire-blast-red {
        0% { transform: scale(0.5); opacity: 0; border-color: #f43f5e; }
        50% { opacity: 1; filter: brightness(1.8) blur(3px); border-color: #e11d48; }
        100% { transform: scale(1.8); opacity: 0; border-color: #9f1239; }
      }
      .animate-blast {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 4px solid #10b981;
        border-radius: 12px;
        animation: fire-blast 0.6s ease-out forwards;
      }
      .animate-blast-red {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        border: 6px solid #f43f5e;
        border-radius: 12px;
        animation: fire-blast-red 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      
      .watermark {
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        opacity: 0.08;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-content: space-around;
        overflow: hidden;
      }
      .watermark-text { 
        transform: rotate(-35deg); 
        font-weight: 800; 
        margin: 60px; 
        font-family: 'JetBrains Mono', monospace;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        white-space: nowrap;
      }
    </style>
  <script type="importmap">
{

}

</head>

  </body>
</html>
